<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10"); // 2010 
  //10 + 10 = 20, "10" - это строковой тип, произойдёт конкатенация 
  
  console.log(10 + "10" + 10); //101010
  //произойдет конкатенация: "1010" + "10" 
  
  console.log(10 + 10 + +"10") // 20 + 10, получаем 30
  // сработает унарный оператор +"10", который превратит строку "10" в число 10

  
  console.log(10 /-""); // 10 / -0, получаем -Infinity
  /* сработает унарный оператор -"", который превратит пустую
    строку "" в число -0.
   
  */
  console.log(10 / +"2,5") // NaN
  /* Попытка превратить строку "2.5" в число, т.к. стоит запятая это не явлется разделителем поэтому
  будет NaN 
  */
  
</script>
</body>
</html>
